spring:
  application:
    name: flux-client

logging:
  pattern:
    console: "%cyan(%thread) %highlight(%-5level) %cyan(%logger{15}) - %msg %n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  info:
    git:
      mode: full
